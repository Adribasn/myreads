{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 class="text-center mt-4">Login</h3>
    <div class="form-group mt-4">
        <label for="email">Email Adress</label>
        <input type="email" required="true" class="form-control mt-1" name="email" id="email" placeholder="Enter Email" />
    </div>
    <div class="form-group mt-4">
        <label for="password">Password</label>
        <input type="password" required="true" class="form-control mt-1" name="password" id="password" placeholder="Enter Password" />
    </div>
    <button type="submit" class="btn btn-primary mt-4">Login</button>
</form>
{% endblock %}
