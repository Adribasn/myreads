{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 class="text-center mt-4">Sign Up</h3>
    <div class="form-group mt-4">
        <label for="email">Email</label>
        <input type="email" required="true" class="form-control mt-1" name="email" id="email" placeholder="Enter Email" />
    </div>
    <div class="form-group mt-4">
        <label for="firstName">First Name</label>
        <input type="text" required="true" class="form-control mt-1" name="firstName" id="firstName" placeholder="Enter First Name" />
    </div>
    <div class="form-group mt-4">
        <label for="password">Password</label>
        <input type="password" required="true" class="form-control mt-1" name="password" id="password" placeholder="Enter Password" />
    </div>
    <div class="form-group mt-4">
        <label for="confirmationPassword">Password (Confirmation)</label>
        <input type="password" required="true" class="form-control mt-1" name="confirmationPassword" id="confirmationPassword" placeholder="Confirm Password" />
    </div>
    <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
</form>
{% endblock %}
