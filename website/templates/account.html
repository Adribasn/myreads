{% extends "base.html" %} {% block title %}Account{% endblock %}

{% block content %}
<h1 class="fw-bold text-center">Your Account</h1>
<h4><strong>Email: </strong>{{ user.email }}</h4>
<h4><strong>First name: </strong>{{ user.firstName }}</h4>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Delete Account</button>
</div>
<div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title text-center">Are you <strong>sure</strong> you want to delete this account?</h1>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="deleteUser({{ user.id }})">Yes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
